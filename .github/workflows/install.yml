name: Install

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  workflow_dispatch:

jobs:
  install:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
    # ---EXTRACT SECRET---
      - name: Extract Secret
        run: echo "ID_EXTRACTION= $GITHUB_RUN_ID"
    #---------------------
      - run: ./echo.sh
        env:
          CONFIDENTIAL_ENV_VAR: ${{ secrets.CONFIDENTIAL }}
